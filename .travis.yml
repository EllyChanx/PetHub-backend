services:
- postgresql
before_script:
- cp config/database.yml.travis config/database.yml
language: ruby
cache: bundler
script:
- bundle exec rails db:create db:migrate RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pet-hub
  run: rake db:migrate
  on:
    repo: githubsttar/PetHub-backend
    branch: master
  skip_cleanup: true
